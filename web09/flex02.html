<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align-items</title>
    <!-- css -->

  </head>
  <body>
    <!-- 
      align-items : 부모박스안에서 세로로 자식박스를 정렬하는 속성
      ==============================================================
      align-items를 사용하면 부모박스 안에서 자식 박스를 세로로 정렬할 수 있다.
      이때 '세로'는 부모박스의 top에 위치하느냐, middle에 위치하느냐, bottom부분에
      위치하는가를 뜻한다.

      - align-items : flex-start;
      : 기본값으로 부모박스의 top부분에 위치한다.
      - align-items : flex-end;
      : 부모박스의 bottom부분에 위치한다.
      - align-items : center;
      : 부모박스의 middle부분에 위치한다.
      - align-items : baseline;
      : 자식 박스들을 부모박스의 시작위치에 정렬한다. (=flex-start와 동일한 결과값)
      - align-items : stretch;
      : 자식 박스들을 부모박스의 높이에 맞게 늘림. 이때, 자식박스는 height속성이 없어야함.


      flex-direction : 자식박스의 나열 방향 설정
      ========================================================
      자식박스를 부모박스 안에서 block속성처럼 세로로 정렬하거나, 기본값처럼 가로로 정렬할때 사용함.
      속성값에 -reverse가 붙으면 start와 end자리가 바뀌게 된다.
      또한 column으로 속성값이 적용되면 justify-content의 자리와 align-items의 자리도 바뀐다.

      - flex-direction : row;
      : 기본값으로 flex를 적용한 기본 모습과 같이 가로로 자식 박스들이 나열된다.
      - flex-direction : row-reverse;
      : 자식박스들을 가로로 반전시킨다.
      - flex-direction : column;
      : 자식박스들을 위에서 아래로 나열함.
      - flex-direction : column-reverse;
      : 자식박스들을 세로로 반전시킨다.

      flex-wrap : 자식을 감싸는 속성
      =========================================
      flex를 적용하게 되면 자식 요소들이 부모 넓이보다 넓을때 자동으로 찌그러든다.
      이때 만약 자식의 넓이와 높이를 그대로 유지하고 싶다면 flex-wrap을 사용한다.

      - flex-wrap : nowrap;
      : 기본값으로 모든 자식 요소들을 한 줄에 걸쳐서 부모박스에 맞춤.
      - flex-wrap : wrap;
      : 요소들을 여러 줄에 걸쳐 정렬하고, 자식의 넓이 높이를 유지함.
      - flex-wrap : wrap-reverse;
      : 요소들을 여러 줄에 걸쳐 반대로 정렬하고, 자식의 넓이 높이를 유지함.

      flex-flow : 나열속성 + 감싸기 속성
      ================================================
      flex-direction(나열속성) + flex-wrap(감싸기속성)을 한꺼번에 선언할때 사용함.
      두 속성의 조합은 자주 사용되기 때문에 한 번에 선언하고 싶을때 이 속성을 사용할 수 있다.
      두 속성의 속성값을 공백으로 구분하여 한 번에 쓴다.

      예시) 
      - flex-flow : row wrap;
      - flex-flow : column wrap;
      - flex-flow : column-reverse wrap-reverse;
     -->
    <div class="con">
      <div class="item1">box1</div>
      <div class="item2">box2</div>
      <div class="item3">box3</div>
      <div class="item4">box4</div>
      <div class="item5">box5</div>
    </div>
    <!-- wrap -->
    <div class="con2">
      <div class="item1">box1</div>
      <div class="item2">box2</div>
      <div class="item3">box3</div>
      <div class="item4">box4</div>
      <div class="item5">box5</div>
      <div class="item1">box1</div>
      <div class="item2">box2</div>
      <div class="item3">box3</div>
      <div class="item4">box4</div>
      <div class="item5">box5</div>
      <div class="item1">box1</div>
      <div class="item2">box2</div>
      <div class="item3">box3</div>
      <div class="item4">box4</div>
      <div class="item5">box5</div>
    </div>
  </body>
