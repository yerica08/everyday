<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동위선택자</title>
    <!-- css -->
     <link rel="stylesheet" href="./css/css_selcector02.css">

<body>
    <!-- 
        동위선택자
        : 동위 선택자는 동위관계에서 바로 아랫줄에(뒤에)있는 형제 태그를 선택하거나,
        뒤에 있는 모든 형제 태그를 선택할 때 사용한다.
        +선택자는 바로 뒤에 있는 형제 태그 1개를 선택할 때 사용하고
        바로 뒤에 해당 동생태그가 없으면 선택되지 않는다.
        ~ 선택자는 위치와 관계 없이 기준태그(형) 뒤에 해당 동생태그가 있으면 모두 선택한다.

        <기본형>
        1. 선택자A + 선택자B{속성명: 속성값;}
        2. 선택자A ~ 선택자B{속성명: 속성값;}
    -->

    <h1>제목1</h1>
    <h3>제목3</h3>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
</body>
</html>
