<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <!-- css -->
     <link rel="stylesheet" href="./css/css_selcector02.css">

<body>
    <!-- 
        속성선택자
        : 태그에서 어떤 특정한 속성을 가지고 있는 태그만 선택하는 선택자이다.

        <기본형>
        선택자[속성명='속성값']{속성명: 속성값;}
        선택자[속성명="속성값"]{속성명: 속성값;}
        선택자[속성명=속성값]{속성명: 속성값;}
        - 태그에 해당하는 속성과 값이 일치하는 태그만 선택한다.

        선택자[속성명]{속성명: 속성값;}
        - 태그에 해당하는 속성이 있는 태그만 선택함.
    -->
