<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손선택자</title>
    <!-- css -->
     <link rel="stylesheet" href="./css/css_selcector02.css">
</head>
<body>
    <!-- 
        자손선택자
        : 부모 태그 안에 있는 자식요소를 선택할 때 사용한다.
        후손선택자는 공백으로 구분하며 어떤 부모태그 안에 해당 자식 태그가 들어있으면
        몇 계층 아래에 있던지 상관없이 보두 선택한다.
        하지만 자손선택자는 바로 아랫계층 안에 있는 자식태그만 선택한다.


        <기본형>
        부모선택자 > 자식선택{속성명:속성값;}
    -->

    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <div>
            <h2>제목2</h2>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li><Span>menu3</Span></li>
            </ul>
        </div>
        <h2>제목2</h2>
        <span>span</span>
    </div>

</body>
</html>
