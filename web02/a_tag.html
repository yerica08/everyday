<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <h1>a_tag파일입니다</h1>
    <!-- 
    하이퍼 링크를 걸어주는 <a> 태그
    : a 태그는 앵커의 약자로, 글자 또는 이미지를 통해 해당 페이지로 연결해주는 태그.
    반드시 href 속성을 이용해 연결하고자 하는 사이트의 주소나 페이지의 주소를 연결해야한다.
    
    <기본형>
    <a href="링크 또는 파일경로 등" target="페이지 전환 시 보여주는 방식" title="링크에 대한 설명"></a>
    - 타이틀을 제외하고 전체를 다 써주는 것이 좋다.

    href 의 속성값과 기능
    1. 일반적인 사이트 링크 : http로 시작하는 일반 사이트 링크 주소를 입력하면 해당 사이트로 이동한다.
    2. /파일명.html : 해당 html 파일로 연결해준다. 이때 절대경로나 상대경로를 이용해야 한다.
    3. mailto:이메일 주소 : 해당 메일 주소로 이메일을 보낼 수 있게 아웃룩이 연결된다.
    4. tel:전화번호 : 링크를 클릭하면 컴퓨터에 연결된 인터넷 전화또는 모바일에서 전화를 걸 수 있다.
    5. sms:전화번호 : 링크를 클릭하면 모바일에서 문자를 보낼 수 있다.
    6. # : 당장 연결할 링크가 없는 경우 임시로 링크를 걸어주는 속성값.
     -->

     <!-- 일반적인 사이트 링크 -->
    <a href="https://naver.com" target="_blank" title="네이버랍니다">네이버</a>
    <a href="https://kakao.com">카카오</a>
    <a href="https://daum.net">다음</a>
    <a href="https://google.com">구글</a>

    <!-- 작업폴더에 있는 파일로 이동 -->
    <a href="/test.html">테스트</a>

    <!-- 이메일 보내기 -->
    <a href="mailto:111111@naver.com">메일보내기</a>

    <!-- 전화 걸기 -->
    <a href="tel:010-1111-1111">전화번호</a>

    <!-- 문자 보내기 -->
    <a href="sms:010-1111-1111">문자보내기</a>

    <a href="#">임시경로</a>

    <!-- 
    절대경로(=하향경로)
    : 파일들을 모두 감싸고 있는 전체 작업폴더인 /(root) 폴더를 기준으로 
    원하는 파일까지 모든 파일 경로를 써서 나열하는 방식.
    예를들어, 작업폴더 안에 sub폴더가 있고, 이 폴더안에 sub01.html 파일이 있다면
    href="/sub/sub01.html" 이라고 명시하여 연결할 수 있다.
    단, root로 부터 시작하여 모든 폴더경로와 파일명이 드러나므로 보안이 취약하다는 단점이 있다.

    - 맨 앞의 / : root.  파일 전체를 묶고 있는 프로젝트 폴더. = 최상위 폴더
    - / : ~~폴더 안에 라는 뜻.

    ------------------------
    상대경로(=상향경로)
    : 현재 작성하고 있는 파일을 기준으로, 연결하고자 하는 파일까지를 기호로 나타내며 표현하는 방식.
    기호 사용으로 인해 절대경로에 비해 폴더 경로 노출 우려가 적기 때문에, 보안에 더 유리하여 많이 사용된다.

    - ./ : 현재 폴더. 현재 작성하고 있는 파일이 담긴 폴더를 뜻함.
    - ../ : 한 폴더 위. 상위 폴더.
     -->
     <br>
     <!-- sub01.html로 이동하기 -->
     <a href="sub/sub01.html">서브파일</a>
     <a href="/sub/sub3/sub4/link.html">link</a>
</body>
</html>
