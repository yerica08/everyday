<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형태구조선택자</title>
    <!-- css -->
     <style>
        h1:first-of-type {
            color: red;
        }
        h2:last-of-type {
            color: blue;
        }
        div:first-of-type{
            color: blueviolet;
        }
        h1 p:nth-of-type(1){
            color: pink;
        }
     </style>
</head>
<body>
    <!-- 
        형태구조선택자
        : 부모박스 안에 자식(형제)태그들이 다르게 구성되어 있을때 사용한다.

        <기본형>
        1. 선택자:firts-of-type
        - 부모박스 안에 형제관계 중 첫번째로 위치하는 태그를 선택한다.
        2. 선택자:last-of-type
        - 부모박스 안에 형제관계 중 마지막으로 위치하는 태그를 선택한다.
        3. 선택자:nth-of-type(숫자/수열)
        - 부모박스안에 형제관계 중 숫자 또는 수열번째로 위치하는 태그를 선택한다.
        4. nth-last-of-type(숫자/수열)
        - 부모박스 안에 형제관계 중 뒤에서 숫자 또는 수열번째로 위치하는 태그를 선택한다.
    -->

    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h3>제목3</h3>
        <h2>제목2</h2>
        <h1><p>내용0</p></h1>

    </div>

    <div>
        <h1>제목1</h1>
        <p>내용1</p>
        <h2>제목2</h2>
        <p>내용2</p>
    </div>

</body>
</html>
