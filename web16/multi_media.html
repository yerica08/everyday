<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멀티미디어 파일</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/multi_media.css" />
  </head>
  <body>
    <!-- 
        멀티미디어 파일
        : 멀티미디어 파일은 이미지, 동영상, 오디오 등의 파일들을 말한다.
        인터넷 초기에는 멀티미디어 파일을 pc를 통해서만 확인할 수 있었는데,
        특히 ActiveX를 설치해야만 확인할 수 있었다.
        이는 바이러스 등 여러 문제가 유발했고, 이로 인해 W3C에서 멀티미디어 태그를 웹 표준 태그로 정의했다.

        -------------------------------------------------
        <audio> 태그 : 오디오를 재생시키는 태그.

        [기본형]
            <audio src="경로" 속성></audio>

        [속성 종류]
            1. autoplay : 오디오를 자동 재생한다.
            2. controls : 오디오 컨트롤 바.
            3. muted : 음소거
            4. preLoad : 재생버튼을 눌러 재생하기 전에 오디오 파일을 다운로드하여 준비한다.
            5. Loop : 반복재생
        
        <video>태그
        : 오비디오를 재생시켜주는 태그.

        [기본형]
        <video src="경로" 속성></video>

        [속성 종류]
            1. autoplay : 비디오를 자동 재생한다. autoplay를 쓰려면 muted 속성을 함께 사용해야한다.
            2. controls : 비디오 컨트롤 바.
            3. muted : 음소거
            4. preLoad : 재생버튼을 눌러 재생하기 전에 비디오 파일을 다운로드하여 준비한다.
                * none : 미디어 파일을 미리 다운로드 하지 않고 사용자가 재생 버튼을 누르면 다운로드한다.
                * metadata : 미디어 파일 전체를 다운로드 하지 않고 메타 정보만 다운로드한다.
                * auto :  기본값. 사용자가 즉시 이용할 수 있도록 web 문서를 로드할 때 마다 미디어 파일도 다운로드한다.
                          만약 preload에서 속성값이 없이 속성명만 쓰면, 자동으로 auto 값으로 설정된다.
            5. Loop : 반복재생
            6. poster : 브라우저나 인터넷 문제 등으로 영상을 재생할 수 없을 경우 표시
            7. type : 웹 브라우저가 해당 미디어 파일을 재생 할 수 있는지 확인하도록 미디어 파일의 유형을 알려주는 속성.
    -->

    <audio src="./img/video/water.mp4" controls>
      이 음원은 해당 브라우저에서 지원하지 않습니다.
    </audio>
    <br />
    <!-- 태그 안에 넓이를 지정할때는 단위를 생략한다. 기본값 px. 만약 %일 경우는 입력. -->
    <video
      src="./img/video/water.mp4"
      controls
      preload="metadata"
      autoplay
      muted
      width="500">
      이 영상은 해당 브라우저에서 지원하지 않습니다.
    </video>
    <!-- 동영상은 한 개지만 확장자가 여러 개일 경우 -->
    <!-- <video>
      <source src="./img/video/water.mp4" />
      <source src="./img/video/water.webm" />
      <source src="./img/video/water.ogg" />
      이 영상은 해당 브라우저에서 지원하지 않습니다.
    </video> -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BvRdEBC1Mfo?si=gzMO22P2DN7H1ElS"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>

    <iframe
      src="https://www.pexels.com/ko-kr/"
      frameborder="0"
      width="500"
      height="800"></iframe>
  </body>
</html>
