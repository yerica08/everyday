<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      table,
      td,
      th {
        border: 3px solid skyblue;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- rowspan으로 1열1행과 2열1행 합치기 -->
    <table>
      <tr>
        <td>1행</td>
        <td>2행</td>
      </tr>
      <tr>
        <td>1행</td>
        <td>2행</td>
      </tr>
    </table>
  </body>
</html>
