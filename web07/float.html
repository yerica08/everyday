<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/float.css">
</head>
<body>
    <!-- 
        박스를 가로로 배치하는 float 속성
        : float속성은 사전적인 의미로 '떠오르다', '떠다니다'라는 의미를 가지고있다.
        웹 페이지에서는 float을 이용해 박스를 왼쪽이나 오른쪽으로 배치할 때 사용한다.
        만약 배치 하지 않을 경우 float:none; 속성이나 clear 속성을 이용한다.

        - float : left; 박스를 영역의 왼쪽으로 배치한다.
        - float : right; 박스를 영역의 오른쪽으로 배치한다.
        - float : none; 박스를 배치하지 않는다.

        float을 해제하는 clear 속성
        : float이 적용된 박스는 해당 위치로부터 살짝 떨어지게 된다.
        아래에 있는 박스들은 빈 공간을 채우기 위해 위로 치고 올라오는 현상이 생긴다.
        이 현상을 막고, 박스를 다시 위에서 아래로 나오게 배치하려면
        clear 속성을 이용한다.

        - clear : none; 기본값으로 clear 속성을 사용하지 않은 것과 같다.
        - clear : left; left로 적용된 float 속성을 해제한다.
        - claer : right; right로 적용된 float 속성을 해제한다.
        - clear : both; 모든 float 속성을 해제한다.
     -->
     <!-- 박스를 3*3단 구성으로 만들어주세요 -->
     
<div class="test">
    <div class="test1">box1</div>
    <div class="test2">box2</div>
    <div class="test2">box3</div>
    <div class="test1">box4</div>
    <div class="test2">box5</div>
    <div class="test2">box6</div>
    <div class="test1">box7</div>
    <div class="test2">box8</div>
    <div class="test2">box9</div>
</div>


</body>
</html>
