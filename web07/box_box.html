<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩박스</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/box.css">
</head>
<body>
    <!-- 
        중첩 박스란?
        : 박스에도 부모자식 관계가 있다.
        감싸고 있는 박스를 부모박스라 부르고, 안에 들어있는 박스를 자식 박스라고 부른다.
        중첩 박스는 곧 부모자식 관계를 가진 박스를 의미하고, 박스를 정렬하는 방법이 중요하다.
     -->
    <!-- 큰 영역을 나눌 때, container con_wrapper wrapper 라는 단어를 많이 쓴다.  -->
    <!-- 큰 영역을 주석으로 표시하는 습관 들이기 -->

     <div class="container">
        <!-- 왼쪽 배너 -->
        <a href="https://yerica.tistory.com/">
            <img src="./img/banner.png" alt="배너">
        </a>

        <!-- 로그인 박스 -->
        <div class="login">
            <p>네이버를 더 안전하고 편리하게 이용하세요.</p>
            <a href="#" class="btn">NAVER 로그인</a>
        </div>
     </div>

</body>
</html>
