<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 양식 태그</title>
  </head>
  <body>
    <!-- 
        입력양식태그
        : 사용자로부터 정보를 얻고자 할 때 사용하는 태그이다.
        form 태그를 사용하며, 안에 여러 입력양식태그를 사용해서 서버로 해당 정보를 보낼 수 있다.

        form태그
        : 사용자에게 입력받은 정보를 프로그램과 처리 방식을 지정해 서버에 넘기는 태그이다.
        form 태그는 안에는 여러 입력양식 태그와 속성이 들어간다. 
        [기본형]
        <form method="" action="" name="" target=""></form>
        <form method="서버로 보내는 방식" action="서버주소" name="폼태그 이름" target="창 여는 방식"></form>

        [속성]
        1. method
        : 사용자가 입력한 정보를 서버로 보내는 방식을 지정한다.
        - get : 데이터를 256 ~ 4,096 byte 까지만 서버로 보낼 수 있다.(한 글자 당 8 byte)
                주소 표시줄에 사용자가 입력한 내용이 그대로 보여진다.(= 보안에 취약하다)
        - post : 입력한 내용의 길이에 제한받지 않고 사용자가 입력한 내용도 드러나지 않는다.
                 대부분 포스트 방식을 사용한다.
        - dialog :

        2. name
        : form의 이름을 지정한다. 필수로 넣는 속성은 아니지만 한 html 안에 form 태그가 여러 개일 경우 구분하는 용도로 사용한다.
        javascript로 form을 제어할 때에도 사용가능하다.

        3. action
        : from태그 안에 입력된 정보들을 넘길 서버 주소(=end point)가 들어간다.
        *서버주소는 백핸드 개발자가 알려줘야 넣을 수 있고, 아직 모를때는 비워둔다.(#)

        4. target
        : action 속성에서 지정한 스크립트 타일을 현재 창이 아닌 다른 위치에서 열도록 하는 속성이다.
        필수로 넣는 속성은 아니며 잘 사용하지 않는다.

        5. autocomplete
        : 자동완성 기능. 폼에 내용을 입력할 때 예전에 입력했던 내용을 자동으로 표시해주는 속성
        사용자가 이전에 입력했던 단어와 비슷한 내용을 입력하면 자동으로 단어를 말풍선으로 표현해준다.
        기본값은 on 이면 off로 기능을 끌 수 있다.
    -->
    <!------------------------------------------------------------------------------------------------->
    <!-- 
        <fieldset>, <legend>
        : 하나의 폼에서 여러 구역을 나누어 표시할 때 사용하는 태그이다.
        예를 들어 배송지 정보와 수취인 정보같은 내용을 나누어 표현할 때 사용한다.

        [기본형]
        <fieldset>
            <legend></legend>
        </fieldset>
    -->
    <h3>입력양식태그</h3>
    <form action="#" method="post" autocomplete="on" name="member">
      <!-- fieldset 방식 -->
      <fieldset>
        <legend>배송지 주소</legend>
      </fieldset>
      <!-- label 방식 1 -->
      <!-- 같은 그룹끼리는 name과 for는 항상 같아야한다. -->
      <label for="user_name"
        >이름 : <input type="text" name="user_name"
      /></label>
      <!-- label 방식 2 -->
      <!-- 보통 이 두번째 방식을 많이 쓴다. 떨어져 있으면 브라우저는 세트인지 잘 모르는데, 이때 for와 name을 같이 해주면 세트로 인식한다. -->
      <label for="user_age">나이 : </label>
      <input type="text" name="user_age" />
    </form>
  </body>
</html>
