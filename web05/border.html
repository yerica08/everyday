<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 border 속성</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/b_style.css">
</head>
<body>
    <!-- 
        테두리를 만드는 border
        : 테두리 관련 관련 css 속성은 사각 형태를 가진 모든 요소에 다양하게 적용할 수 있다.
        테두리 두께(border-width), 테두리 모양(border-style), 테두리 색상(border-color)를 테두리 속성이라고 한다.

        테두리 모양(border-style)
        1. none : 테두리가 나타나지 않음. 기본설정(초기화) ★★★
        2. hidden : 테두리가 나타나지 않는다. {border-collapse : collapese;} 일 때 다른 테두리도 모두 표시되지 않는다.
        3. dashed : 직선 형태의 점선. ★
        4. dotted : 도트 형태의 점선. ★
        5. double : 이중 실선.
        6. groove : 테두리를 입체적으로 표시.
        7. inset : 테두리를 안쪽 형태로 굵게 표시. 입체적으로 보인다.
        8. outset : 테두리를 바깥쪽 형태로 굵게 표시. 입체적으로 보인다.
        9. ridge : 테두리를 창에서 튀어나오는 것처럼 표시.
        10. solid : 실선. 제일 많이 쓰는 속성. ★★★

        border에 동일한 두께와 색상, 스타일을 사방에 적용하고 싶을 때 ★★★
        1. border : 두께 스타일 색상;
        ex) border: 3px soild #000; 

        박스의 일부분에 border를 적용할 경우★★★
        1. border-top : 두께 스타일 색상; - 박스의 상단에만 border를 적용한다.
        2. border-left : 두께 스타일 색상; - 박스의 좌측에만 border를 적용한다.
        3. border-bottom : 두께 스타일 색상; - 박스의 하단에만 border를 적용한다.
        4. border-right : 두께 스타일 색상; - 박스의 우측에만 border를 적용한다.

        여백처럼 상하 좌우가 함께 되는 명령어는 없다. 각각해야한다.
        -------------------------------

        vs code 자동완성
        div*숫자 - 숫자 갯수만큼 div가 만들어진다.
        .클래스명*숫자 - class가 들어간 div가 숫자 갯수 만큼 만들어진다. 
        .클래스명$(달러기호)*숫자 - 클래스명 옆에 오름차순 숫자를 넣어서 div가 숫자 갯수만큼 만들어진다.
        .클래스명[]{}*숫자 - 대괄호는 속성 중괄호는 내용
        태그명.클레스명*숫자 - class가 있는 다른 태그를 n개 만들고 싶을때.
        태그명>태그명 - 부모관계를 만들 수 있음.
        태그명>(태그명>태그명*숫자)*숫자 - 여러번 곱하기를 할 때.
     -->
