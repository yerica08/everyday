<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/naver.css" />
  </head>
  <body>
    <main>
      <h1>
        <a href="www.naver.com"
          ><img src="./img/naver.png" alt="네이버로고"
        /></a>
      </h1>
      <!-- 컨텐츠 박스 -->
      <div class="con_main">
        <!-- 우측 상단 설명 -->
        <div class="real_name">
          <label for="real_name01">실명 인증된 아이디로 가입</label>
        </div>
        <!-- 회원가입1 -->
        <div class="id_pw_email">
          <div class="user_id">
            <div class="icon"></div>
            <input type="text" placeholder="아이디" />
            <p>@naver.com</p>
          </div>
          <div class="user_pw">
            <div class="icon"></div>
            <input type="password" placeholder="비밀번호" />
            <div class="eyes"></div>
          </div>
          <div class="user_email">
            <div class="icon"></div>
            <input
              type="text"
              placeholder="[선택] 이메일주소(비밀번호 찾기 등 본인 확인용)" />
          </div>
        </div>
      </div>
      <!-- 회원가입2 -->
      <div class="name_birth_tel">
        <div class="name">
          <div class="icon"></div>
          <input type="text" placeholder="이름" />
        </div>
        <div class="birth">
          <div class="icon"></div>
          <input type="text" placeholder="생년월일 8자리" />
        </div>
        <!-- 회원가입2 통신사 선택박스 -->
        <div class="main_tel">
          <div class="icon"></div>
          <div class="user_info">
            <label for="agency" class="user_icon5">
              <select name="agency" id="agency" required>
                <option class="text">통신사 선택</option>
                <option>SKT</option>
                <option>KT</option>
                <option>LG U+</option>
                <option>SKT 알뜰폰</option>
                <option>KT 알뜰폰</option>
                <option>LG U+ 알뜰폰</option>
              </select>
              <button type="button" class="arrow_bt"></button>
            </label>
          </div>
        </div>
        <!-- 회원가입2 성별, 외국인 선택박스 -->
        <div class="select">
          <ul class="gender" name="user_gender">
            <li>
              <input type="radio" id="user_gender1" name="user_gender" />
              <label for="user_gender1">남자</label>
            </li>
            <li>
              <input type="radio" id="user_gender2" name="user_gender" />
              <label for="user_gender2">여자</label>
            </li>
          </ul>
          <ul class="from" name="user_from">
            <li>
              <input type="radio" id="user_from1" name="user_from" />
              <label for="user_from1">내국인</label>
            </li>
            <li>
              <input type="radio" id="user_from2" name="user_from" />
              <label for="user_from2">외국인</label>
            </li>
          </ul>
        </div>
        <div class="tel_number">
          <div class="icon"></div>
          <input type="text" placeholder="휴대전화번호" />
        </div>
      </div>
      <!-- 회원가입3 -->
      <div class="accept">
        <div class="accept01">
          <span>[필수]</span>
          <!-- 중요한 내용을 strong 태그 써주기 -->
          <strong>인증 약관 전체 동의</strong>
        </div>
        <button type="button" class="arrow_bt"></button>
        <!-- 회원가입3 인증약관 -->
        <ul class="accept02">
          <li>
            <div class="c_menu">
              <div class="c_icon"></div>
              <label for="c_check">개인정보 이용</label>
              <div class="arrow_right"></div>
            </div>
          </li>
          <li>
            <div class="c_menu">
              <div class="c_icon"></div>
              <label for="c_check">고유식별정보 처리</label>
              <div class="arrow_right"></div>
            </div>
          </li>
          <li>
            <div class="c_menu">
              <div class="c_icon"></div>
              <label for="c_check">통신사 이용약관</label>
              <div class="arrow_right"></div>
            </div>
          </li>
          <li>
            <div class="c_menu">
              <div class="c_icon"></div>
              <label for="c_check">통신사 이용약관</label>
              <div class="arrow_right"></div>
            </div>
          </li>
          <li>
            <div class="c_menu">
              <div class="c_icon"></div>
              <label for="c_check">통신사 이용약관</label>
              <div class="arrow_right"></div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <!-- 확인버튼 -->
    <div class="cc_button">
      <button type="button" class="c_button">인증요청</button>
    </div>
  </body>
</html>
