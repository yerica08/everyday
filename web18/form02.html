<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1. <label> 태그
        : inline 속성이다. 폼 요소에 이름을 붙이는 태그이다. 사용자가 어떤 내용을 입력할지 쉽게 알아볼 수 있도록 해주는 역할을 한다.
        또한 폼 요소와 해당 이름을 연결해주고 나중에 자바스크립트를 통해 해당 폼 요소를 제어할 수 있도록 도와주는 태그이다.

        [기본형]
        1-1. <label for="폼요소 이름">내용<input type="" id="폼요소 이름" name="폼요소 이름"/></label>
        1-2. <label for="폼요소 이름">내용</label>
        <input type="" id="폼요소 이름" name="폼요소 이름"/>

        2. <input /> 태그
        : input 태그는 사용자가 정보를 입력할 수 있는 다양한 형태의 태그이다.
        형태는 type 속성에 의해 결정된다.

        [type의 종류]
        2-1. type="text"
        : 한 줄짜리 텍스트를 입력할 수 있는 입력창이다. 보통 아이디, 이름, 주소와 같은 정보를 입력할 때 사용한다.

        2-2. type="password"
        : 비밀번호 입력창이다. 모양은 text와 동일하게 생겼으나 글자를 입력하면 내용이 기호로 표현된다.

        2-3. type="search"
        : 검색창을 나타내는 태그. 모양은 텍스트 필드와 동일하지만 글자를 입력하면 입력창 오른쪽에 x자 표시가 뜬다.
        X자를 누르면 검색어를 지울 수 있다. 

        2-4. type="url"
        : 인터넷 주소(url)을 입력할 수 있는 입력창이다. 잘 사용하지 않기 때문에 사용빈도가 떨어진다. 
        (이것도 그냥 text로 하고 java에서 하는게...)
        url이어도 모양은 text와 동일하다. 한글 영어 숫자 다 입력가능하다. 

        2-5. type="email"
        : 이메일을 입력할 수 있는 입력창이다.
        at표시(@)의 유무를 1차로 확인해 주는 역할을 한다.(브라우저가 하는 거임)
        하지만 실제로 존재하는 email인지는 확인해주지 않는다.(그건 java가...)
        이메일을 검사하는 시점은 form이 서버로 넘어갈 때 검사한다. 
        정규식 표현이라는 문법체계로 검사할 수 있다.

        2-6. type="checkbox"
        : 여러개의 항목을 체크할 때 사용한다. 사용자로부터 어떠한 동의를 얻거나 2개 이상의 항목을 체크할 때 사용한다.

        2-7. type="radio"
        : 여러개의 항목 중 한가지를 선택할 때 사용한다.
        이 타입은 모든 *****name 속성의 이름이 동일해야***** 여러 항목 중 한 가지만 선택할 수 있다.
        * checkbox, radio는 value 속성을 넣어주면 각 항목에 기본값을 지정할 수 있다.
        value에 들어있는 값은 form을 서버로 넘길 때 같이 저장할 수 있다.
        나중에 javascript로 제어 할 수 있다.

        2-8. type="range" min="최솟값" max="최댓값" step="증감" value="초깃값"
        : 슬라이드 막배로 숫자 범위를 설정 할 수 있다. 
        min은 범위의 최솟값을 의미하고, max는 최댓값을 뜻한다. 
        만약 min이나 max가 따로 설정되어있지 않으면 최솟값은 0, 최댓값은 100으로 설정되어있다.
        step은 증감값으로은 기본값은 1로 설정되어있는데 2로 설정하면 2,4,6,8 이런식으로 이동한다.
        value는 범위에서 사용자게 처음 보여주는 초깃값을 말한다.

        2-9. type="number" min="최솟값" max="최댓값" step="증감" value="초깃값"
        : 숫자 입력 필드를 말한다. 보통 쇼핑몰과 같은 수량을 체크해야하는 사이트에서 많이 사용된다.
        핸드폰 번호같은것을 입력할 때 number를 쓰는 경우가 많은데, number는 수량을 체크할 때 많이 쓰고 핸드폰 번호는 text를 많이 쓴다.

        **2-10,2-11 : 달력과 시간 입력 필드는 웹 브라우저마다 조금씩 다르게 나타나는데, 항목이 3가지로 구분된다는 점은 모두 동일하다.
        2-10. type="date", type="month", type="week"
        : 웹 문서나 어플에 달력을 넣고자 할 때 사용한다.
        date는 연도/월/일로 달력에 표시되고 month는 연도랑 월을 입력할 수 있다.
        week는 연도와 주를 입력할 수 있다.
        
        - date : yyyy-mm-dd
        - month : yyyy-mm
        - week : 1월 첫째주를 기준으로 몇번째 주 인지 표시된다.

        2-11. type="time", type="datetime", type="datetime-local"
        : time은 입력 폼에서 오전/오후 시/분을 나타낸다.
        datetime, datetime-local 은 사용자가 웹 문서를 보고 있는 날짜와 시간을 입력할 수 있다.(ex. 국가별로 달라짐)

        2-12. type="submit", type="reset"
        : submit 은 전송버튼을 의미하며, action에 쓰여진 서버 주소로 내용을 전송한다.
        reset은 초기화 버튼을 의미하며 사용자가 입력한 내용들을 초기화 할 때 사용한다.
        submit 버튼과 reset 버튼에 value 속성을 이용하면 버튼의 이름을 바꿀 수 있다.

        ** 버튼을 이미지로 꾸미는것이 오래된 css트랜드이다.
        2-13. type="image" src="이미지경로" alt="이미지설명"
        : submit 버튼과 같은 기능을 하는데 image인 버튼이다. 

        2-14. type="button" value="이름" (id나 name이 들어가면 좋겠죠..?)
        : 아무런 기능이 없는 깡통 버튼이다. 버튼 형태만 나타나며 value 속성을 사용해서 이름을 정해줘야한다.
        javascript로 기능을 넣을 때 많이 사용한다. 
        (button 이라는 태그로 따로 존재한다.)

        2-15. type="file" accept="첨부 파일 유형(예시, image/jpg, image/*)"
        : 폼에서 사진이나 문서를 첨부할 때 사용하는 기능이다. 
        웹브라우저 화면에서 [파일선택]이나 [찾아보기]같은 버튼 형태로 나타난다.
        (file의 종류나 내용을 설정할 수 있는데, 복잡하다)

        2-16. type="hidden" name="이름" value="서버로 넘길 값"
        : 히든 필드는 화면에 폼에서는 보이지 않지만, 사용자가 입력을 마치면 폼과 함께 서버로 전송되는 요소를 말한다.
        사용자에게 굳이 보여줄 필요는 없지만 관리자가 알아야하는 정보는 히든필드로 입력한다.
        (보통 프론트랜드나 백핸드분들이 요청하는대로 넣으면 된다.)
    -->
    <!-- 
        input 태그의 주요 속성

        1. autofocus
        : 페이지를 불러오자마자 폼에서 원하는 요소에 마우스 포인터를 표시할 수 있다.
        입력 요소 중 텍스트를 입력할 수 있는 양식에 autofocus를 사용하면 입력 커서가 깜빡이면서
        텍스트를 바로 입력할 수 있게 해준다.

        2. required
        : 필수 입력란을 지정한다. 
        이 속성이 들어있는 input은 반드시 사용자가 입력을 해야만 전송 버튼을 눌렀을 때 폼 양식을 서버로 보내 줄 수 있다.

        3. placeholder
        : 사용자가 텍스트를 입력할 때 입력란에 적당한 힌트 내용을 표시해주는 안내문구.
        텍스트를 입력하면 힌트가 사라지고 텍스트를 지우면 다시 힌트가 나타난다.

        4. readonly
        : 읽기 전용이라는 뜻을 가진 속성.
        readonly를 적용하면 사용자는 텍스트를 입력할 수 없고 읽기만 가능하다.


    -->
    <form action="#" method="post" name="member">
      <!-- for에 단순히 name 과 같은 속성이름을 그대로 쓰면 안된다. user_name처럼 붙여서 써줘야한다. -->
      <label for="user_name">
        <!-- 위에 for에 쓴 것을 id와 name에 동일하게 써야한다. -->
        이름 <input type="text" id="user_name" name="user_name" />
      </label>
      <br />
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" name="user_id" />
      <br />
      <label for="user_pw">비밀번호</label>
      <!-- autocomplete 를 off로 해도 자동완성 되는 이유가 크롬때문.. -->
      <input type="password" id="user_pw" name="user_pw" autocomplete="off" />
      <br />
      <label for="search_word">검색어 입력</label>
      <!-- search는 단순히 오른쪽에 글자를 다 지우는 x자가 나오는 것 뿐이다.
      자바스크립트로 x자 표시를 없앨 수 있지만, 그렇게 하는 것보단 그냥 text 필드로 만드는게 낫다. -->
      <input type="search" id="search_word" name="search_word" />
      <br />
      <label for="sns">SNS주소</label>
      <input type="url" id="sns" name="sns" />
      <br />
      <!-- email주소 앞에다 user를 붙여주는 거의 국룰...? -->
      <label for="user_email">이메일주소</label>
      <input type="text" id="user_email" name="user_email" />
      <br />
      <fieldset>
        <legend>상품선택</legend>
        <p>주문할 상품을 선택해 주세요</p>
        <label for="gift">
          <input type="checkbox" name="gift" value="s_3" /><span
            >선물용 3kg</span
          >
        </label>
        <label for="gift">
          <input type="checkbox" name="gift" value="s_5" /><span
            >선물용 5kg</span
          >
        </label>
        <label for="gift">
          <input type="checkbox" name="gift" value="g_5" /><span
            >가정용 5kg</span
          >
        </label>
        <p>포장 선택</p>
        <label for="gift">
          <input type="radio" name="gift" value="yes" /><span>선물 포장</span>
        </label>
        <label for="gift">
          <input type="radio" name="gift" value="no" /><span>포장 안함</span>
        </label>
      </fieldset>
      <!-- fieldset block속성이다 -->
      <label
        >범위
        <!-- 버튼bar가 끝까지 안가는 이유는 0부터 50이 아니라 1부터 50이라서 그렇다. -->
        <input type="range" min="1" max="50" step="10" value="20" />
      </label>
      <br />
      <label for="">숫자</label>
      <input type="number" min="0" max="10" value="2" step="2" />
      <br />
      <label for="">날짜/달력</label>
      <input type="date" />
      <!-- min, max로 범위를 지정할 수 있다. 하지만 보통 직접 이력하지 않고 javascript로 속성을 추가한다. -->
      <input type="date" min="2024-06-20" max="2024-06-20" />
      <input type="month" />
      <input type="week" />
      <br />
      <label for="">시간</label>
      <!-- 만약 주말만 운영하는 경우, 5단위로 step을 설정하거나 value로 오늘 날짜를 설정하거나 할 수 있다. -->
      <input type="time" />
      <!-- 크롬 브라우저에는 text필드처럼 나와서 잘 사용안하고 datetime-local을 많이 사용한다. -->
      <input type="datetime" />
      <input type="datetime-local" />
      <!-- datetime-local 에서는 범위 지정이 안된다. -->
      <input type="datetime-local" min="2024-06-20" max="2024-06-20" />
      <br />
      <!-- 버튼은 반드시 form태그 안에 들어가 있어야한다. 그렇지 않으면 작동하지 않는다. -->
      <input type="submit" value="작성 완료" />
      <input type="reset" value="다시 작성" />
      <br />
      <!-- 아무데나 쓰면 안되고, 서버로 내용을 전송할때만 사용하는 것이다. 만약 다른 페이지로 링크를 연결하고 싶은 거라면 div로 a태그를 넣는 것이 좋다. -->
      <input type="image" src="./img/youtube.svg" alt="유튜브" />
      <br />
      <input type="button" value="button" />
      <br />
      <!-- image파일을 전부 받는다는 뜻.(*가 전부라는 뜻이다) -->
      <input type="file" accept="image/*" />
    </form>
  </body>
</html>
