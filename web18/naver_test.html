<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/test.css" />
  </head>
  <body>
    <div class="log_in">
      <ul class="sel">
        <li>
          <div class="sel01"><span>ID 로그인</span></div>
        </li>
        <li>
          <div class="sel02"><span>일회용 번호</span></div>
        </li>
        <li>
          <div class="sel03"><span>QR 코드</span></div>
        </li>
      </ul>
      <div class="main_box">
        <div class="top">
          <div class="id_pw_wrap">
            <div class="id_box">
              <div class="icon"><img src="./img/person.png" alt="사람" /></div>
              <input type="text" placeholder="아이디" />
            </div>
            <div class="pw_box">
              <div class="icon"><img src="./img/lock.png" alt="잠금" /></div>
              <input type="password" placeholder="비밀번호" />
            </div>
          </div>
          <div class="check_box">
            <div class="login_st">
              <input type="checkbox" />
              <p>로그인 상태 유지</p>
            </div>
            <div><p>IP 보안</p></div>
          </div>
        </div>
        <div class="com_box">
          <button type="submit" class="btn_login">
            <span class="button_text">로그인</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
