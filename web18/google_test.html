<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xhtml 실습</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/googletest.css" />
  </head>
  <body>
    <header>
      <!-- 웹표준을 준수하려면 nav안에 ul,li가 들어가야한다. -->
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li class="nav_icon">
            <a href="#"><img src="./img/labs.svg" alt="실험" /></a>
          </li>
          <li class="nav_icon">
            <a href="#"><img src="./img/app.svg" alt="앱" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/user.png" alt="유저" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!--
          <a href="/" >
            <img src="#" alt="로고"/>
          </a>
      -->
      <h1>
        <a href="/"><img src="./img/logo.png" alt="로고" /></a>
      </h1>
      <section class="sec01">
        <div class="search">
          <img src="./img/serch.svg" alt="검색아이콘" />
          <input type="text" placeholder="Google 검색 또는 URL 입력" />
          <img src="./img/mike.png" alt="음성인식" />
          <img src="./img/photo.png" alt="사진검색" />
        </div>
      </section>
      <section class="sec02">
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">NAVER</span>
        </div>
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">티스토리</span>
        </div>
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">Google Fonts</span>
        </div>
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">피그마</span>
        </div>
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">Youtube</span>
        </div>
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">Daum</span>
        </div>
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">개발자 포럼</span>
        </div>
        <div class="sec02_icon">
          <div class="icon"></div>
          <span class="sec02_text">바로가기 추가</span>
        </div>
      </section>
    </main>
  </body>
</html>
