<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        input을 제외한 다양한 입력방식

        1. textarea
        : 폼에서 텍스트를 여러 줄 입력해야 할 경우 텍스트 영역을 지정하는 태그.
        (기본 폰트가 굴림체이다. 브라우저 기본 글꼴이랑 다르다. 그렇기 때문에 폰트를 다시 설정해주어야한다.)
        (textarea 안에 글자를 쓰면 안된다. 그대로 나오기도 하고 줄바꿈이나 앞에 tab으로 넣은 공백도 다 들어가기 때문이다.)

        [속성]
        - cols : 텍스트 영역의 가로 너비를 문자 단위로 지정한다.
        - rows : 텍스트 영역의 세로 높이를 줄 단위로 지정한다. 
                 만약 지정한 숫자보다 줄 개수가 많아지면 스크롤 막대가 생긴다.
        - minlength : 최소 문자 갯수를 지정한다. 텍스트를 입력할 수 있는 필드라면 어디든 쓸 수 있는 속성이다.
        - maxlength : 최대 문자 갯수를 지정한다. 텍스트를 입력할 수 있는 필드라면 어디든 쓸 수 있는 속성이다.

        2. select, option
        : 드롭다운 목록을 만들 때 쓰는 태그이다. '셀렉트 박스'라고도 부른다.
        사용자가 내용을 입력하지 않고 여러 옵션 중 어떤 항목을 선택하게 할 때 사용하는 태그다.
        쇼핑몰과 같은 곳에서 많이 사용한다.
        드롭다운 목록은 select태그에 option 태그를 넣어서 항목을 지정할 수 있다.
        [속성] (- selcet에서 size와 multiple은 잘 사용하지 않는다.)
        - size : 화면에 표시할 드롭다운 항목의 개수를 지정한다.
        - multiple : 다중 선택 드롭다운 목록을 만들 때 select 태그에 지정한다.
                     펼쳐진 상태로 보여주고, shift를 누르면 다중선택이 된다.
        - selcted : 드롭다운 메뉴에서 먼저 보여주고 싶은 항목에 지정한다. 해당 옵션이 먼저 선택되어 보여진다.
        - value : 해당 항복을 서버로 넘길 때 저장할 값을 지정한다.

        3. datalist, option
        : 데이터 목록을 사용하면 텍스트 필드에 값을 직접 입력하지 않고 미리 만들어 놓은 값 중에서 선택할 수 있다.
        자식태그로 option 태그를 사용한다.
        이때 value 속성을 이용해 서버로 넘겨줄 값을 지정하는데 이 값이 텍스트필드에 직접 나타난다.
        id선택자를 사용해서 데이터의 어떤 목록을 연결할지 값을 지정하면 된다.

        4. button
        : 버튼을 만드는 태그 양식이다. input type="submit"이나 "button", "reset"과 같은 역할을 하고 모양도 똑같다.
        하지만 input보다는 button태그를 일반적으로 제일 많이 사용한다. 
        button 태그는 일반 태그로, 태그 안에 이미지도 넣을 수 있고, 스타일도 다양하게 지정할 수 있어 많이 사용한다.
        기본값은 submit 이다.
        [속성]
        - submit : 서버로 폼 안의 정보를 넘긴다.
        - reset : 사용자가 입력한 내용을 초기화한다.
        - button : 기능 없는 버튼. javascript로 기능을 넣을 수 있다.
    -->
    <form action="#" method="post">
      <!-- cols와 rows의 기준은 영문이다. textarea의 크기를 지정해줄 수 있다. -->
      <textarea placeholder="자기소개서" cols="20" rows="5"></textarea>
      <!-- 최대 문자 갯수를 지정한다. 넓이와는 상관이 없다. -->
      <textarea placeholder="자기소개서" maxlength="10"></textarea>
      <br />
      <select multiple size="5">
        <option value="0">컬러를 선택해주세요.</option>
        <option value="1">orange</option>
        <option value="2">red</option>
        <option value="3">blue</option>
      </select>
      <select>
        <option value="0">컬러를 선택해주세요.</option>
        <option value="1">orange</option>
        <option value="2">red</option>
        <option value="3">blue</option>
        <option value="">포장 여부를 선택해주세요.</option>
        <option value="true">선물포장</option>
        <option value="false">포장안함</option>
      </select>
      <br />
      <label>포장여부</label>
      <input type="text" name="package" id="package" />
      <datalist id="package">
        <option value="true">선물포장</option>
        <option value="false">포장dksgka</option>
      </datalist>
      <br />
      <button type="button">
        <img src="./img/youtube.svg" alt="유튜브" /> 유튜브
      </button>
    </form>
  </body>
</html>
