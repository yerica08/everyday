<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인속성</title>
</head>
<body>
    <!--
        <inline 속성>
        : inline 속성을 가지고 있는 태그들은 여러개 출력시 가로로 출력이 됨. 출력된 결과물 사이에 공백이 한칸씩 생김.
          line이기 때문에 넓이, 높이를 가질 수 없음. 
          block 속성과는 다르게 내용이 포함된 부분까지만 영역을 가짐.
      -->
    <!-- 
        1. 글자를 굵게 표하는 태그 <b>, <strong>
        : b, strong 모두 글자를 굵게 강조하는 태그. 출력 시 눈에 차이점이 보이지는 않음.
          b태그는 문장의 일부를 단순 강조할 때 사용하고,
          strong 태그는 시각장애인들을 윌한 웹접근성을 고려한 태그로 화면낭독기(글자를 읽어주는 프로그램-센스리더)에서 구분이 가능함.
          사용자들이 반드시 알아야하는 경고의 의미를 담은 내용은 strong 태그를 이용하는 것이 좋음.

        2. 글자를 기울여 표현하는 <i>, <em>
        : 글자를 강조할 때 사용하는 태그, 적용시 기울임서체(이탤릭체)로 표현해줌.
          em 태그의 경우 문장의 흐름에서 특정 부분을 강조할 때 사용.
          i태그의 경우 마음속의 생각이나 용어, 관용구 등에 사용.
          하지만 사전적인 의미일 뿐, 엄격하게 구분해서 사용하지는 않음.

        3.취소선을 나타내는 <s>,<del>태그, 밑줄을 나타내는 <u>태그
        : s태그는 글자 중앙에 취소선을 그어서 내용이 취소됐음을 나타내는 태그이고
          u태그는 글자 밑에 내용을 강조하기 위해 밑줄을 긋는 태그.

        4. <sup> : 윗첨자
        5. <sub> : 아랫첨자
     -->
     <p>
       <b>Lorem ipsum</b><i>dolor</i><strong>sit amet consectetur,</strong> <em>adipisicing elit.</em>
       <h2>consectetur</h2>
     </p>

     <p> 안녕하세요.</p>
     <p> 반갑습니다.</p>
     <i>제 이름은</i>
     <em>김땡땡입니다.</em>

     <p>
        <s>abcefg</s> <sup>1</sup><del>ss</del> <u>sssewfrd</u> <sub>2</sub>
     </p>
    <!-- 
      7. 글자의 특정 부분을 꾸며주는 <span> 태그 ★★★★
        : 글자의 일부분을 꾸밀 때 주로 사용하는 태그로, inline 속성의 대표 태그이다.
        단순 글자를 꾸미는 용도 이외에도 햄버거 버튼을 만들거나 디자인 요소를 만들 때 많이 사용됨.
    -->
     <span style="color :aqua">오늘 점심</span>
    </body>
</html>
