<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 
        표를 만드는 table tag

        이전에는 레이아웃을 만드는 태그로 사용되었다.
        현재는 게시판 영역과 같은 부분에 많이 사용되는 태그로, 표를 구성해주는 태그이다.
        부모태그인 table 태그로 행과 열을 묶고,
        행은 tr 태그로 표현하고, 열은 td로 표현한다.
        
        <기본형>
        <table>
            <tr>  => 행
                <td>내용</td> =>열
            </tr>
        </table>

     -->
    <!-- 2행 3열 -->
     <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
     </table>

     <!-- 표의 제목을 나타내는 <th> -->
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>1</td>
                <td>내용</td>
            </tr>
        </table>
</body>
</html>
